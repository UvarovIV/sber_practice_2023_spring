<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Лето! Парк развлечений? Мираж!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
<header class="site-header">
    <div class="container">
        <img src="img/logo.png" width="300" height="130">
        <p>Всё об обновлении 3.8</p>
    </div>
</header>


<form th:if="${isAuthorized==false}" class="form-text" action="/home_authorized" method="post">
    <h2 class="authorization-label">Авторизация</h2>
    Логин: <input class="form-fields" type="text" name="login"><br/>
    Пароль: <input class="form-fields" type="text" name="password"><br/>
    <button class="login-button" type="submit">Войти</button>
</form>

<form th:if="${isAuthorized==true}" class="form-text" action="/home" method="post">
    Добро пожаловать на наш сайт!
    <p th:text="${login}" class="authorization-label"></p>
    <button class="login-button" type="submit">Выйти</button>
</form>

<header class="title">
    <p>События</p>
</header>

<div class="all">
    <input checked type="radio" name="respond" id="desktop">
    <article id="slider">
        <input checked type="radio" name="slider" id="switch1">
        <input type="radio" name="slider" id="switch2">
        <input type="radio" name="slider" id="switch3">
        <input type="radio" name="slider" id="switch4">
        <input type="radio" name="slider" id="switch5">
        <div id="slides">
            <div id="overflow">
                <div class="image">
                    <article><img src="img/slider-img1.jpg"></article>
                    <article><img src="img/slider-img2.jpg"></article>
                    <article><img src="img/slider-img3.jpg"></article>
                    <article><img src="img/slider-img4.jpg"></article>
                    <article><img src="img/slider-img5.jpg"></article>
                </div>
            </div>
        </div>
        <div id="controls">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
            <label for="switch5"></label>
        </div>
        <div id="active">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
            <label for="switch5"></label>
        </div>
    </article>
</div>

<header class="title">
    <p>Баннеры персонажей</p>
    <p>
        <img src="img/phase1.jpg" width="640" height="360" text-align="center"
             alt="Phase 1">
        <img src="img/phase2.jpg" width="640" height="360" text-align="center"
             alt="Phase 2">
    </p>
</header>

<footer>
    <div>
        <p>© Mihoyo, 2023</p>
    </div>
</footer>

</body>
</html>
